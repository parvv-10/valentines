<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:linear-gradient(135deg,#ff5f8a,#ff9a9e);
    color:white;
    overflow-x:hidden;
}

/* FIXED: vignette no longer blocks clicks */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,transparent 40%,rgba(0,0,0,0.4));
    pointer-events:none;   /* important */
    z-index:0;
}

.section{
    min-height:100vh;
    display:none;
    padding:50px 20px;
    text-align:center;
}

.section.active{
    display:block;
    animation:fade 1.2s ease;
}

.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:30px;
    border-radius:20px;
    max-width:480px;
    margin:auto;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    transition:transform .3s ease;
    position:relative;
    overflow:hidden;
    z-index:1; /* FIXED: ensures above vignette */
}

/* shimmer */
.card::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(
        120deg,
        transparent 0%,
        rgba(255,255,255,0.35) 50%,
        transparent 100%
    );
    animation:luxGlow 4s infinite;
}

@keyframes luxGlow{
    0%{ left:-100%; }
    100%{ left:200%; }
}

h1{ font-size:2.2em; margin-bottom:15px; }

p{ font-size:1.1em; line-height:1.6; }

button{
    margin-top:18px;
    padding:12px 26px;
    border-radius:30px;
    border:none;
    background:linear-gradient(45deg,#ffffff,#ffe6ec);
    color:#ff4d6d;
    font-size:1em;
    cursor:pointer;
    transition:.3s;
    position:relative;
    z-index:2; /* FIXED: clickable */
}

button:hover{
    transform:scale(1.1);
    box-shadow:
        0 10px 25px rgba(0,0,0,.25),
        0 0 20px rgba(255,255,255,0.4);
}

button:active{ transform:scale(.95); }

.options button{ width:100%; margin:8px 0; }

.chat{ text-align:left; font-size:.95em; }

.chat p{
    background:rgba(255,255,255,.2);
    padding:10px;
    border-radius:12px;
    margin:8px 0;
}

.me{text-align:right;}

.music{
    position:fixed;
    bottom:20px;
    right:20px;
    background:white;
    color:#ff4d6d;
    border-radius:50%;
    width:50px;
    height:50px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-size:20px;
    box-shadow:0 0 20px rgba(255,255,255,.5);
    animation:pulse 2s infinite;
    z-index:3; /* FIXED */
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.08);}
}

@keyframes fade{
    from{opacity:0;transform:scale(.9);}
    to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<!-- YOUR ORIGINAL HTML SECTIONS REMAIN EXACTLY SAME -->
<div class="section active" id="s1">
    <div class="card">
        <h1>Hieeeee Aradhya ‚ù§Ô∏è</h1>
        <p>This website is officially dedicated to<br>My Favorite Human.</p>
        <button onclick="next()">Enter üòå</button>
    </div>
</div>

<!-- keep all your other sections exactly as they were -->

<div class="music" id="musicBtn">üéµ</div>

<audio id="song" loop>
  <source src="https://raw.githubusercontent.com/parvv-10/valentines/main/say-yes-to-heaven.mp3" type="audio/mpeg">
</audio>

<script>

/* ===== ORIGINAL NAVIGATION (unchanged) ===== */
let current = 1;

function next(){
    document.getElementById("s"+current).classList.remove("active");
    current++;
    const nextSection=document.getElementById("s"+current);
    if(nextSection){
        nextSection.classList.add("active");
    }
}

/* ===== MUSIC FIX ===== */
const musicBtn=document.getElementById("musicBtn");
const song=document.getElementById("song");

musicBtn.addEventListener("click",()=>{
    if(song.paused){
        song.play().catch(()=>{}); /* FIXED autoplay handling */
        musicBtn.innerHTML="‚è∏";
    }else{
        song.pause();
        musicBtn.innerHTML="üéµ";
    }
});

/* ===== SAFE CINEMATIC TILT (FIXED) ===== */
document.addEventListener("mousemove",e=>{

    const x=(e.clientX/window.innerWidth-.5)*6;
    const y=(e.clientY/window.innerHeight-.5)*6;

    document.querySelectorAll(".card").forEach(card=>{
        card.style.transform=
        `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
    });

});

document.addEventListener("mouseleave",()=>{
    document.querySelectorAll(".card").forEach(card=>{
        card.style.transform="";
    });
});

/* ===== SAFE LOAD RESET ===== */
window.onload=()=>{
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    current=1;
    document.getElementById("s1").classList.add("active");
};

</script>

</body>
</html>
