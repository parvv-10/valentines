<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:linear-gradient(135deg,#ff5f8a,#ff9a9e);
    color:white;
    overflow-x:hidden;
}

/* ===== CINEMATIC VIGNETTE ADDON ===== */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,transparent 40%,rgba(0,0,0,0.4));
    pointer-events:none;
    z-index:0;
}

.section{
    min-height:100vh;
    display:none;
    padding:50px 20px;
    text-align:center;
}

.section.active{
    display:block;
    animation:fade 1.2s ease;
}

/* cinematic entrance */
.section.active .card{
    animation:cinemaEnter 1.4s cubic-bezier(.77,0,.18,1);
}

@keyframes cinemaEnter{
    from{
        opacity:0;
        transform:scale(.85) translateY(40px);
        filter:blur(10px);
    }
    to{
        opacity:1;
        transform:scale(1) translateY(0);
        filter:blur(0);
    }
}

.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:30px;
    border-radius:20px;
    max-width:480px;
    margin:auto;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    transition:transform .3s ease;
    position:relative;
    overflow:hidden;
}

/* luxury shimmer */
.card::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(
        120deg,
        transparent 0%,
        rgba(255,255,255,0.35) 50%,
        transparent 100%
    );
    animation:luxGlow 4s infinite;
}

@keyframes luxGlow{
    0%{ left:-100%; }
    100%{ left:200%; }
}

.card:hover{ transform:translateY(-6px); }

h1{ font-size:2.2em; margin-bottom:15px; }

p{ font-size:1.1em; line-height:1.6; }

button{
    margin-top:18px;
    padding:12px 26px;
    border-radius:30px;
    border:none;
    background:linear-gradient(45deg,#ffffff,#ffe6ec);
    color:#ff4d6d;
    font-size:1em;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:
        0 10px 25px rgba(0,0,0,.25),
        0 0 20px rgba(255,255,255,0.4);
}

button:active{ transform:scale(.95); }

.options button{ width:100%; margin:8px 0; }

.chat{ text-align:left; font-size:.95em; }

.chat p{
    background:rgba(255,255,255,.2);
    padding:10px;
    border-radius:12px;
    margin:8px 0;
}

.me{text-align:right;}

.heart{
    position:fixed;
    font-size:20px;
    animation:float 6s linear infinite;
}

.music{
    position:fixed;
    bottom:20px;
    right:20px;
    background:white;
    color:#ff4d6d;
    border-radius:50%;
    width:50px;
    height:50px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-size:20px;
    box-shadow:0 0 20px rgba(255,255,255,.5);
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.08);}
}

@keyframes float{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}

@keyframes fade{
    from{opacity:0;transform:scale(.9);}
    to{opacity:1;transform:scale(1);}
}
</style>

/* ===== CINEMATIC CAMERA EFFECT ADDON ===== */

document.addEventListener("mousemove",e=>{

    const x=(e.clientX/window.innerWidth-.5)*10;
    const y=(e.clientY/window.innerHeight-.5)*10;

    document.querySelectorAll(".card").forEach(card=>{
        card.style.transform=
        `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

});

document.addEventListener("mouseleave",()=>{
    document.querySelectorAll(".card").forEach(card=>{
        card.style.transform="rotateY(0deg) rotateX(0deg)";
    });
});

/* smooth zoom on section change */

const sectionObserver=new MutationObserver(()=>{

    const active=document.querySelector(".section.active .card");

    if(active){
        active.animate([
            {transform:"scale(.92)"},
            {transform:"scale(1)"}
        ],{
            duration:600,
            easing:"cubic-bezier(.77,0,.18,1)"
        });
    }

});

document.querySelectorAll(".section").forEach(sec=>{
    sectionObserver.observe(sec,{attributes:true});
});
</script>
